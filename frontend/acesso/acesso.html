<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../global/global.style.css" />
    <link rel="stylesheet" href="acesso.css" />
    <title>Document</title>
  </head>
  <body>
    <img src="../../docs/assets/techman.png" alt="" />

    <div id="painelDeSenha">
      <input type="password" name="inputSenha" id="inputSenha" />
      <div id="tecladoVirtual">
        <div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
        </div>
        <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
        </div>
        <div>
          <button>7</button>
          <button>8</button>
          <button>9</button>
        </div>
        <div>
          <button>C</button>
          <button>0</button>
          <button class="tecla--enter" data-action="acessar">
            <img
              src="../../docs/assets/icons8-tecla-enter-50.png"
              alt=""
              id="teclaEnter"
            />
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="acesso.js"></script>
</html>
